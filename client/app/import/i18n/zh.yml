zh-CN:
  err_invalid_browser: >
    你的浏览器不支持此操作，请
    <a href="http://www.mozilla.org/firefox/new/">升级</a>
    到最新版浏览器。

  err_no_files_chosen: 你必须选择一个文件
  err_bad_config_format: "无法解析配置文件 '#{name}'"
  err_bad_zip_format: "无法解压缩 '#{name}'"
  err_unknown_format: "无法导入 '#{name}' - 未知格式"

  err_bad_svg_image: >
    '#{name}' 包含多个路径/形状。请将他们混合为一个路径，然后再导入。

  err_need_svg_font: >
    暂不支持导入TTF / WOFF / OTF 格式。
    请先转换为SVG格式先。你可以用
    <a href="http://fontforge.org" target="_blank">FontForge</a>来处理。
    查看
    <a href="https://github.com/fontello/fontello/wiki/How-to-use-custom-images" target="_blank">help</a> 
    来了解更详细方法。
