zh-CN:
  title: 高级字体设置

  fieldset_options: 选项
  hinting: 微调(Hinting)
  hinting_enable: 启用
  hinting_help: >
    添加字体微调可以让图形在较小的情况下更清晰，
    但是会增加字体文件大小。我们使用 `ttfautohint` 来微调。
  encoding: Encoding
  encoding_pua: 专用区域
  encoding_pua_help: >
    这是对所有浏览器来说最复杂的部分。
    同时，这些编码会被屏幕阅读器忽略掉。默认开启
  encoding_ascii: 文本字符
  encoding_ascii_help: >
    这种编码是为设计师准备的，可以方便将字体导入到图形软件。
  encoding_unicode: Unicode
  encoding_unicode_help: >
    尝试使用默认的图形编码。在你的字体没有被安装时查看页面的时候会非常有用，而且你也会倾向于简单的符号。
    但并不是对所有的图形有用，PUA编码可能是一个更好的选择。

  fieldset_metrics: 度量
  units_per_em: 每em单位
  ascent: 递增
  descent: 递减
  baseline: 基线

  fieldset_development: 开发
  development_help: >
    本项只面向字体图标开发者。
  fullname: 字体名
  copyright: 版权

  btn_save: 保存
